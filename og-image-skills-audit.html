<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            background: #0a0a0c;
        }

        .og-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1200px;
            height: 630px;
            background: #0a0a0c;
            overflow: hidden;
        }

        /* Scanline texture */
        .og-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.008) 2px,
                rgba(255, 255, 255, 0.008) 4px
            );
            z-index: 50;
            pointer-events: none;
        }

        /* Grid background */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 60, 60, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 60, 60, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Red glow top-right */
        .glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 40, 40, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        /* Amber glow bottom-left */
        .glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 160, 20, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -50px;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 52px 72px 52px 72px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(255, 60, 60, 0.1);
            border: 1px solid rgba(255, 60, 60, 0.25);
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* Headline area */
        .headline-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin-top: -10px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 62px;
            font-weight: 700;
            color: #fff;
            line-height: 1.05;
            letter-spacing: -2px;
        }

        h1 .red {
            color: #ff4444;
        }

        h1 .amber {
            color: #ffaa22;
        }

        h1 .dim {
            color: rgba(255, 255, 255, 0.4);
        }

        .subtitle {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: -0.3px;
        }

        /* Stats row */
        .stats-row {
            display: flex;
            gap: 2px;
        }

        .stat-block {
            flex: 1;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .stat-block:first-child {
            border-radius: 10px 0 0 10px;
        }

        .stat-block:last-child {
            border-radius: 0 10px 10px 0;
        }

        .stat-block.danger {
            background: rgba(255, 60, 60, 0.06);
            border-color: rgba(255, 60, 60, 0.15);
        }

        .stat-block.warn {
            background: rgba(255, 160, 20, 0.05);
            border-color: rgba(255, 160, 20, 0.12);
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 2px;
        }

        .stat-block.danger .stat-number {
            color: #ff4444;
        }

        .stat-block.warn .stat-number {
            color: #ffaa22;
        }

        .stat-block .stat-number {
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10.5px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.25);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Corner decoration */
        .corner-tl, .corner-br {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 20;
        }

        .corner-tl {
            top: 24px;
            left: 24px;
            border-top: 2px solid rgba(255, 60, 60, 0.3);
            border-left: 2px solid rgba(255, 60, 60, 0.3);
        }

        .corner-br {
            bottom: 24px;
            right: 24px;
            border-bottom: 2px solid rgba(255, 60, 60, 0.3);
            border-right: 2px solid rgba(255, 60, 60, 0.3);
        }

        /* Right side data visualization */
        .data-bars {
            position: absolute;
            right: 72px;
            top: 140px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            opacity: 0.5;
        }

        .data-bar {
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, rgba(255, 60, 60, 0.4), rgba(255, 60, 60, 0.05));
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="grid-bg"></div>
        <div class="glow-1"></div>
        <div class="glow-2"></div>
        <div class="corner-tl"></div>
        <div class="corner-br"></div>

        <!-- Decorative data bars -->
        <div class="data-bars">
            <div class="data-bar" style="width: 180px;"></div>
            <div class="data-bar" style="width: 140px;"></div>
            <div class="data-bar" style="width: 200px;"></div>
            <div class="data-bar" style="width: 90px;"></div>
            <div class="data-bar" style="width: 160px;"></div>
            <div class="data-bar" style="width: 110px;"></div>
            <div class="data-bar" style="width: 170px;"></div>
            <div class="data-bar" style="width: 60px;"></div>
            <div class="data-bar" style="width: 150px;"></div>
            <div class="data-bar" style="width: 120px;"></div>
            <div class="data-bar" style="width: 80px;"></div>
            <div class="data-bar" style="width: 190px;"></div>
        </div>

        <div class="content">
            <div class="top-bar">
                <div class="badge">
                    <span class="badge-dot"></span>
                    Security audit
                </div>
                <div class="meta">n = 4,784 skills &middot; 5 registries</div>
            </div>

            <div class="headline-area">
                <h1>
                    <span class="red">59%</span> ship scripts.<br>
                    <span class="amber">12%</span> are empty.<br>
                    <span class="dim">Some ship malware.</span>
                </h1>
                <div class="subtitle">I audited every AI agent skill I could find.</div>
            </div>

            <div class="stats-row">
                <div class="stat-block danger">
                    <div class="stat-number">460+</div>
                    <div class="stat-label">npm installs</div>
                </div>
                <div class="stat-block danger">
                    <div class="stat-number">467+</div>
                    <div class="stat-label">pip installs</div>
                </div>
                <div class="stat-block warn">
                    <div class="stat-number">28%</div>
                    <div class="stat-label">duplicates</div>
                </div>
                <div class="stat-block">
                    <div class="stat-number">0</div>
                    <div class="stat-label">signed releases</div>
                </div>
                <div class="stat-block">
                    <div class="stat-number">79</div>
                    <div class="stat-label">sandbox rules</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
